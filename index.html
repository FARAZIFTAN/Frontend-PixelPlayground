<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Photobooth - PixelPlayground</title>
  <link href="css/style.css" rel="stylesheet" />
  <script defer src="js/camera.js"></script>
</head>
<body class="camera-page">
  <div class="container">
    
    <!-- Judul -->
    <h1 class="title">ðŸ“¸ Web Photobooth</h1>

    <!-- Pilihan layout -->
    <div class="layout-select">
      <label for="layout">Pilih Layout:</label>
      <select id="layout">
        <option value="single">1 Foto Penuh</option>
        <option value="2">2 Foto</option>
        <option value="4">4 Foto</option>
        <option value="6">6 Foto</option>
        <option value="8">8 Foto</option>
      </select>
    </div>

    <!-- Preview Kamera -->
    <div class="camera-box">
      <video id="cameraPreview" autoplay playsinline></video>
      <div id="countdown" class="countdown hidden"></div>
    </div>

    <!-- Tombol aksi -->
    <div class="btn-group">
      <button id="startCamera">Nyalakan Kamera</button>
      <button id="capturePhoto" disabled>Ambil Foto</button>
    </div>

    <!-- Hasil Foto -->
    <canvas id="photoCanvas" class="hidden"></canvas>

    <!-- Galeri hasil -->
    <div id="gallery" class="gallery"></div>
    
  </div>
</body>
</html>
