<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Photobooth - PixelPlayground</title>
  <link href="css/style.css" rel="stylesheet" />
  <script defer src="js/camera.js"></script>
</head>
<body class="camera-page">
  <div class="container">
    
    <!-- Judul -->
    <h1 class="title">ðŸ“¸ Web Photobooth</h1>

    <!-- Video untuk preview kamera -->
    <div class="camera-box">
      <video id="cameraPreview" autoplay playsinline></video>
      <div id="countdown" class="countdown hidden"></div>
    </div>

    <!-- Tombol aksi -->
    <div class="btn-group">
      <button id="startCamera">Nyalakan Kamera</button>
      <button id="capturePhoto" disabled>Ambil Foto</button>
    </div>

    <!-- Canvas hasil foto -->
    <canvas id="photoCanvas" class="hidden"></canvas>
    
  </div>
</body>
</html>
